<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>TODO's List</h1>
        <form id="task-form">
            <input 
            type="text"
            id="new-task-input"
            placeholder="Let's start your day" />
            <input type="submit"
            id="new-task-submit"
            value="ADD Task">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="content">
                    <input 
                    type="text"
                    class="text"
                    value="" />
                </div>
            </div>
        </section>
    </main>







    
    <script src="./script.js"></script>
</body>
</html>
